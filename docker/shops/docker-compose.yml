version: '2.1'

services:
  shops:
    image: shops:latest
    ports:
      - 8000:80
    env_file:
      - ../../app.env
    volumes:
      - ../../:/go/src/github.com/Hack-the-Crisis-got-milk/Shops
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - internal
      - hacker_suite

  # database used by app
  mongo:
    image: mongo:4
    restart: always
    env_file:
      - ../../mongo.env
    volumes:
      - ../../data:/data/db
      - ../../initial_db_setup.sh:/docker-entrypoint-initdb.d/initial_db_setup.sh:ro
    healthcheck:
      test:
        - CMD
        - mongo
        - --eval
        - "db.adminCommand('ping')"
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - internal

  # graphical DB management platform (available at localhost:8081)
  mongo_express:
    image: mongo-express
    restart: always
    env_file:
      - ../../mongo_express.env
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - 8001:8081
    networks:
      - internal

networks:
  # internal network for shops services
  internal:
    driver: bridge
    name: internal
  # external network for consumer-facing hacker suite services
  hacker_suite:
    external:
      name: hacker_suite
